# Nombre de la aplicación
spring.application.name=demo

# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/floristeria
spring.datasource.username=userfloristeria
spring.datasource.password=edwinpa1015m
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto y otras configuraciones de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Otras opciones: validate, none, create-drop
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  
# Formatear las consultas SQL en la consola

# Configuración de logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=DEBUG  
# Para ver las consultas SQL y la información de Hibernate
logging.level.com.example.demo=DEBUG  
# Cambia esto a tu paquete base

# Configuración de HikariCP (opcional)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
